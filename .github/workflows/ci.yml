name: CI/CD Pipeline for Gameboxd

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1. Скачиваем код репозитория
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Устанавливаем Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    # 3. Устанавливаем зависимости
    - name: Install dependencies
      run: npm ci

    # 4. Проверяем ошибки линтера (стиль кода)
    - name: Run Linter
      run: npm run lint

    # 5. Пробуем собрать проект (проверка на критические ошибки)
    - name: Build Project
      run: npm run build
      env:
        # Указываем фиктивные ключи, чтобы билд не упал, если они нужны только в рантайме
        # Но лучше добавить настоящие в Secrets репозитория GitHub
        NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
        NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
        NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}